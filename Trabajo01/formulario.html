<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Torneo de Fútbol - Registro</h1>
        
        <form action="#" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" id="edad" name="edad" class="form-control" min="1" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría:</label>
                <select id="categoria" name="categoria" class="form-select">
                    <option value="sub12">Sub-12</option>
                    <option value="sub15">Sub-15</option>
                    <option value="sub18">Sub-18</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Posición en el Campo:</label><br>
                <div class="form-check">
                    <input type="radio" id="delantero" name="posicion" value="Delantero" class="form-check-input">
                    <label for="delantero" class="form-check-label">Delantero</label><br>
                    
                    <input type="radio" id="mediocampista" name="posicion" value="Mediocampista" class="form-check-input">
                    <label for="mediocampista" class="form-check-label">Mediocampista</label><br>
                    
                    <input type="radio" id="defensa" name="posicion" value="Defensa" class="form-check-input">
                    <label for="defensa" class="form-check-label">Defensa</label><br>
                    
                    <input type="radio" id="portero" name="posicion" value="Portero" class="form-check-input">
                    <label for="portero" class="form-check-label">Portero</label>
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" id="terminos" name="terminos" class="form-check-input" required>
                <label for="terminos" class="form-check-label">Acepto los términos y condiciones del torneo.</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
