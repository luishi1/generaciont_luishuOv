<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Villanos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .carousel-caption h5 {
      color: red; 
      font-size: 1.5rem; 
    }

    .carousel-caption p {
      color: darkblue; 
      font-size: 1.2rem; 
    }
    .carousel-item img {
      width: 50%; 
      height: 1000px; 
    }
  </style>
</head>
<body>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imgs\chosito.png" class="d-block w-100" alt="Villano 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Chosito</h5>
          <p>No te tocaba chosito</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="imgs\malware.png" class="d-block w-100" alt="Villano 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Malware</h5>
          <p>Un forro total le quitó un alien a Ben 10.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="imgs\father.png" class="d-block w-100" alt="Villano 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Father</h5>
          <p>Qué buen pj.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
